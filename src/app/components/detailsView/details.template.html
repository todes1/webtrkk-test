<div class="container">
    <h1>{{$ctrl.title}}</h1>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="customerId" class="col-sm-2 control-label">Customer ID</label>
            <div class="col-sm-10">
                <input ng-model="$ctrl.customer.customerId" ng-readonly="$ctrl.formState" type="text" class="form-control" id="customerId" placeholder="Customer ID">
            </div>
        </div>
        <div class="form-group">
            <label for="customer-first-name" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input ng-model="$ctrl.customer.firstName" type="text" class="form-control" id="customer-first-name" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="customer-last-name" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input ng-model="$ctrl.customer.lastName" type="text" class="form-control" id="customer-last-name" placeholder="Last Name">
            </div>
        </div>

        <div class="form-group">
            <label for="customer-birthday" class="col-sm-2 control-label">Birthday</label>
            <div class="col-sm-10">
                <datepicker date-format="yyyy-MM-dd">
                    <input ng-model="$ctrl.customer.birthday" type="text" class="form-control" id="customer-birthday" placeholder="Birthday">
                </datepicker>
            </div>
        </div>
        <div class="form-group">
            <label for="customer-gender" class="col-sm-2 control-label">Gender</label>
            <div class="col-sm-10">
                <select ng-model="$ctrl.customer.gender" class="form-control" id="customer-gender">
                    <option value="m">Male</option>
                    <option value="w">Female</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="customer-last-contact" class="col-sm-2 control-label">Last Contact</label>
            <div class="col-sm-10">
                <datepicker date-format="yyyy-MM-dd">
                    <input ng-model="$ctrl.customer.lastContact" type="text" class="form-control" id="customer-last-contact" placeholder="Last Contact">
                </datepicker>
            </div>
        </div>
        <div class="form-group">
            <label for="customer-value" class="col-sm-2 control-label">Customer Lifetime Value</label>
            <div class="col-sm-10">
                <input ng-model="$ctrl.customer.customerLifetimeValue" type="text" class="form-control" id="customer-value" placeholder="Customer Lifetime Value">
            </div>
        </div>
        <div class="text-center">
            <button ng-click="$ctrl._cancel();"  type="button" class="btn btn-primary">Candel</button>
            <button ng-click="$ctrl._saveCustomer();" type="button" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
